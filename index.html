<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT Preview Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card-img">
          <div class="img-view">
            <img src="assets/images//icon-view.svg" alt="View icon" />
          </div>
          <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="card-body">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <div class="details-icon">
              <img src="assets/images/icon-ethereum.svg" alt="Ethereum icon" />
              <p class="eth">0.041 ETH</p>
            </div>
            <div class="details-icon">
              <img src="assets/images/icon-clock.svg" alt="Clock icon" />
              <p class="days">3 days left</p>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <img
            src="assets/images/image-avatar.png"
            alt="Image of Jules Wyvern"
          />
          <div role="text">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
